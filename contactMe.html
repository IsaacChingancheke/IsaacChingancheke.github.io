        <section class="contact" data-aos="fade-up">
          <div class="container py-5">
            <div class="row">
              <div class="col-lg-6 mx-auto">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="head text-center text-white py-3" data-aos="fade-up" data-aos-delay="200">

                    <form class="form p-3" action="https://formsubmit.co/ichingancheke@gmail.com" method="POST">
                      <div class="form-row my-5" data-aos="fade-up" data-aos-delay="400">

                          <input type="text" class="effect-1" placeholder="First Name">

                        </div>

                        </div>
                      </div>

                          <span class="focus-border"></span>
                        </div>
                      </div>
                      <div class="form-row pt-5" data-aos="fade-up" data-aos-delay="800">

                          <input type="text" class="effect-1" placeholder="your message">

                        </div>
                      </div>
                      <div class="form-row pt-4" data-aos="fade-up" data-aos-delay="1000">

                        </div>
                        <div class="col-4 offset-2 m-auto" data-aos="fade-up" data-aos-delay="1100">

                        </div>
                      </div>
